<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="login-wrapper">
            
            <form class="login-form">
                <div class="login">Login</div>
                <input type="text" placeholder="Username" class="username-input">
                <div class="username-error"></div>
                <input type="password" placeholder="Password" class="password-input">
                <div class="password-error"></div>
                <button class="submit-button">Login</button>
                <a class="signup" href="/signup">Don't have an account? Click here to sign up!</a>
            </form>
        </div>
    </body> 
    <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
    <script type="module" src="./login.js"></script>
</html>
