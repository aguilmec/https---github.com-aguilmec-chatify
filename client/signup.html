<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./signup.css">
        <link rel="shortcut icon" href="#" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="signup-wrapper">
            
            <form class="signup-form">
                <div class="signup">Signup</div>
                <input type="text" placeholder="Username" class="username-input">
                <div class="username-error"></div>
                <input type="password" placeholder="Password" class="password-input">
                <div class="password-error"></div>
                <input type="text" placeholder="Name" class="name-input">
                <div class="name-error"></div>
                <input type="text" placeholder="Surname" class="surname-input">
                <div class="surname-error"></div>
                <button class="submit-button">Signup</button>
            </form>
        </div>
    </body> 
    <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
    <script type="module" src="./signup.js"></script>
</html>
